    <script>
        /*4 - Faça um programa para calcular o estoque médio de uma peça, 
        sendo informado o estoque mínimo e o estoque máximo.*/

        // declarando e iniciando variaveis de ambiente
        var est_min, est_max;

        est_min = prompt("Quanto do material precisamos no mínimo? :");
        est_max = prompt("Quanto do material precisamos no maximo? :");

        //agora que ambas tem seus devidos valores:
        media = (parseInt(est_min) + parseInt(est_max))/2;

        alert(`precisamos tem em média: ${media} quant.`)    
        //fim da execução.
    </script>

</html>
